spring.profiles.active=test

# See http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.thymeleaf.cache=false
spring.main.show-banner=false

#nats.url=nats://192.168.7.6:4222

#nats.subject=occtet

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

server.servlet.session.timeout=120s

spring.main.allow-bean-definition-overriding=true
#needing this! otherwise app does not find the models sometimes
spring.ai.ollama.init.pull-model-strategy=always

spring.ai.ollama.base-url=http://localhost:11434/
spring.ai.ollama.chat.options.model=qwen3
spring.ai.ollama.chat.options.temperature=0.7

spring.ai.ollama.embedding.options.model =nomic-embed-text


logging.level.de.bitsea = debug

logging.level.de.bitsea.testloglevel=debug