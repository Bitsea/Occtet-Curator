app.nats.listener.enabled=false

spring.thymeleaf.cache=false
spring.main.show-banner=false

spring.profiles.validate=false

spring.main.web-application-type=none



server.servlet.session.timeout=120s

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:h2:mem:test.h2db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
eclipselink.logging.level=FINE
spring.jpa.generate-ddl=true

spring.jpa.properties.jakarta.persistence.provider=org.eclipse.persistence.jpa.PersistenceProvider
spring.jpa.database-platform=org.eclipse.persistence.platform.database.H2Platform


logging.level.eu.occtet.testloglevel=debug